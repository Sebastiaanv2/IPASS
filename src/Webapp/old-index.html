<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wedstrijdschema</title>

    <meta name="description" content="IPASS Website">
    <meta name="author" content="Sebastiaan van Rijn!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="old-index.html">Wedstrijdschema</a>
                </li>
                <li>
                    <a href="Spelerstatistieken.html">Spelerstatistieken</a>
                </li>
                <li>
                    <a href="Beheer.html">Beheer</a>
                </li>
                <li>
                    <a id="Login">Login</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3>
                Wedstrijdschema
            </h3>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
            <h3 id="Date">{Date}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        Match
                    </th>
                    <th>
                        Speler1
                    </th>
                    <th>
                        Speler2
                    </th>
                    <th>
                        Score Speler1
                    </th>
                    <th>
                        Score Speler2
                    </th>
                </tr>
                </thead>
                <tbody id="wSchema">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-2">

            <button id="schema_skip" type="button" class="btn btn-primary btn-block">
                Schuif week door
            </button>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-2">

            <button id="score_submit"   type="button" class="btn btn-primary btn-block">
                Voer score in
            </button>
        </div>
    </div>
</div>

<div id="test_score"></div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <h2>Vertical (basic) form</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                   name="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
